<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Box Model</title>
    <style>
        p{
            border: 2px solid coral;
        }
        #summary{
            font-size: larger;
            /* padding-left: 30px; */
            /* margin: 30px; */
            padding: 30px;
            width: 200px;
            box-sizing: content-box;
        }
        #project{
            /* font-size: larger;
            padding: 40px 10px; */
            padding: 30px;
            width: 200px;
            box-sizing: border-box;
        }
        #one{
        font-size: 30px;
        }
        #two{
            font-size: 30px;
        }
        #para1{
            font-size: 1em;
        }
        #para2{
            font-size: 1rem;
        }
    </style>

</head>
<body>
    <p id="summary">Project Section</p>
    <p id="project">Project Section</p>
    <div id="one">
        <p id="para1">Paragraph one</p>
    </div>
    <div id="two">
        <p id="para2">Paragraph two</p>
    </div>
</body>
</html>
